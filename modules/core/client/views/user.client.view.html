<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

	<body ng-app="app" style="background-color:#7B7D7D">
	    <h1 class="text-center">User</h1>
		<div class="text-center">
			<div class="vertical-center" ng-controller="HomeController" ng-init="find()">
  			<br>
  			<br>

				<table class="table table-striped table-hover">
		        <tr>
		          <th>Code</th>
		          <th>Building Name</th>
		        </tr>
		        <tr ng-repeat="study in studies">
		         	<td ng-bind="study.name"></td>
              <td ng-bind="study.requiredGender"></td>
		        </tr>
		      </table>

          <br>
          <button class=".btn-default" type="button" ui-sref="home">Back</button>

			</div>
		</div>

	  </body>

</html>
