<!DOCTYPE html>
<html>

<body>


<div class="text-center">

<br>
<br>
</div>



<body ng-app="app" style="background-color:#7B7D7D">

  <h5 class ="text-center"><strong>Please select the patient's inclusion/exclusion criteria from the dropdown menu</strong></h5>

  <!-- ******************* Search box ******************** -->
   <form>
      <input type="text" name="search" class="form-control" ng-model="search" placeholder="Search for Studies">
        </form>

     <!-- *************** End of Search box *************** -->


     <!-- ******************* Drop down feature with deatails info ******************** -->
       <div class="vertical-center" ng-controller="HomeController" ng-init="find()">



        <div class="col-md-6">
         <uib-accordion close-others="oneAtATime">


            <h3 nowrap ng-repeat="study in studies | filter: search | orderBy: 'study_name'"
             ng-click = "showDetails(studies.indexOf(study))">

        <div uib-accordion-group class="panel-default" is-open="status.open">
       <uib-accordion-heading>
        Study Name: {{study.study_name}}

        <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
      </uib-accordion-heading>

      <h3> {{add.description}}</h3>
      </h3>
    </h3>

  </uib-accordion>
</div>
    <!-- ******************* End of Drop down feature with deatails info ******************** -->

    <h3> {{add.description}}</h3>
    </h3>
  </div>
</uib-accordion>

   </div>


  <section id="filters">
    <h2>Filter</h2>

    <fieldset>
    Age:
    <select data-ng-model="search.age_lower_bound">
      <option value="">All</option>
      <option value="17">Below 18</option>
      <option value="18" value="19" value="20">18-20</option>
      <option value="21" value="22" value="23" value="24" value="25" value="26" value="27" value="28" value="29">21-29</option>
      <option value="9">30-34</option>
      <option value="9">>35-50</option>
      <option value="9">>50-79</option>
      <option value="9">>80-84</option>
      <option value="9">>85-89</option>
      <option value="9">>90+</option>
    </select>
    </fieldset>

<!-- NO GENDER IN DATABASE *********************************************** -->
    <fieldset>
    Gender:
    <select data-ng-model="search.age_lower_bound">
      <option value="">Both</option>
      <option value="17">Male</option>
      <option value="18" value="19" value="20">Female</option>
    </select>
    </fieldset>
<!-- NO GENDER IN DATABASE *********************************************** -->

    <fieldset>
    LAR Consent:
    <select data-ng-model="search.lar_consent">
      <option value="True">Yes</option>
      <option value="False">No</option>
    </select>
    </fieldset>


  </section>

    </fieldset>

  </section> -->


     <br> <br><br><br> <br> <br>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
</body>
</html>
