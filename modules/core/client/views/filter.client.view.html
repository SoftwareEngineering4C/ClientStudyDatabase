<!DOCTYPE html>
<html>

<body>


<div class="text-center">

<br>
<br>
</div>



<body ng-app="app" style="background-color:#7B7D7D">

  <h5 class ="text-center"><strong>Please select the patient's inclusion/exclusion criteria from the dropdown menu</strong></h5>
  <br>
  <!-- ******************* Search box ******************** -->

  <div class="row">
    <div class="col-md-4">
      <form>
        <input type="text" name="search" class="form-control" ng-model="search" placeholder="Search for Studies">
      </form>
    </div>
  </div>

     <!-- *************** End of Search box *************** -->


     <!-- ******************* Drop down feature with deatails info ******************** -->
       <div class="vertical-center" ng-controller="FilterController" ng-init="find()">



        <div class="col-md-6">
         <uib-accordion close-others="oneAtATime">


            <h3 nowrap ng-repeat="study in studiesThatMatchFilterParameters | orderBy: 'study_name'">

        <div uib-accordion-group class="panel-default" is-open="status.open">
       <uib-accordion-heading>
        Study Name: {{study.study_name}}

        <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
      </uib-accordion-heading>

      <h3> {{study.description}}</h3>
      </h3>
    </h3>

  </uib-accordion>
   </div>

  <section id="filters">
    <h2>Filter</h2>

    <fieldset>
      Age:
      <input type="text" ng-change="filterStudies(0)" ng-model="filter.age">
      </input>
    </fieldset>

    <fieldset>
      Gender:
      <select ng-change="filterStudies(0)" ng-model="filter.gender">
        <option selected>N/A</option>
        <option ng-value="male">Male</option>
        <option ng-value="female">Female</option>
      </select>
    </fieldset>

    <fieldset ng-repeat="requirement in sortedArrayOfAllRequirementsPossibleFromFilteredStudies track by $index">
      <p ng-bind="requirement.requirementName"></p>
      <span ng-if="isBoolean(requirement)">
        <form action="" ng-change="filterStudies($index)">
          <input ng-change="filterStudies($index)" type="radio" ng-model=listOfAnswersByDatabaseName[requirement.databaseName] ng-value="">  N/A<br>
          <input ng-change="filterStudies($index)" type="radio" ng-model=listOfAnswersByDatabaseName[requirement.databaseName] ng-value=true>  True<br>
          <input ng-change="filterStudies($index)" type="radio" ng-model=listOfAnswersByDatabaseName[requirement.databaseName] ng-value=false>  False<br>
        </form>
      </span>
      <span ng-if="isNumeric(requirement) || isRange(requirement)">
        <form action="" ng-change="filterStudies($index)">
          <input type="text" ng-model=listOfAnswersByDatabaseName[requirement.databaseName]><br>
        </form>
      </span>
    </fieldset>

  </section>
    <br><br>

  <button ng-click="action()">Press Me</button>


     <br> <br><br><br> <br> <br>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
</body>
</html>
