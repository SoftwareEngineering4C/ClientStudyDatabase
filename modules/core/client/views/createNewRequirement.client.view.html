 <!DOCTYPE html>
<html>
  <title>UF Directory</title>
  <head>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/modules/core/client/css/home.client.css">
    <script src="script.js"></script>
  </head>
  <body ng-app="directoryApp">
    <!--using the CreateNewRequirement Controller to manipulate data -->
    <div class="container" ng-controller="CreateNewRequirementController">
      <div class="row">
        <h1>Create New Requirement</h1>
        <br>
      </div>
      <div class="row">
        <!-- Text box for users to create a custom requirement that is not currently listed-->
        <div id="hello" class="col-md-6">
          <h3>
            Requirement Name:
          </h3>
          <h5 id="eg">
            e.g. Time From Episode Onset to Treatment in Days
          </h5>
          <input type="text" ng-model="newRequirement.name">
          <br><br>
          <h3>
            <!-- Requirements can either be true/false, a range, or a custom type-->
            Requirement Type:
          </h3>
          <select ng-model="newRequirement.type">
            <option value="Boolean">Boolean</option>
            <option value="Range">Range</option>
            <option value="Custom">Custom</option>
          </select>
          <br>
          <div ng-if="newRequirement.type === 'Custom'">
            <br><br>
            <h3>
              <!-- if the user selects to make a requirement with a custom type, allow them to create the custom type-->
              Custom Options:
            </h3>
            <div ng-repeat="option in newRequirement.customOptions track by $index">
              <label>
                Option {{$index+1}}:
              </label>
              <input class="sm-bottom-margin" type="text" ng-model="newRequirement.customOptions[$index]"></input>
              <button class="btn btn-danger left-margin" ng-click="removeOption($index)">Remove</button>
            </div>
            <button class="btn btn-primary" ng-click="addAnotherOption()">Add Another Option</button>
          </div>
          <br>
          <h3>
            <!--give a priority to each requirement so that it is shown in priority order in the filter -->
            Requirement Priority:
          </h3>
          <h5 id="eg">
            1 is Highest Priority, 3 is Lowest Priority
          </h5>
          <select ng-model="newRequirement.priority">
            <option ng-value=1 >1</option>
            <option ng-value=2 >2</option>
            <option ng-value=3 >3</option>
          </select>
          <br><br><br><br><br><br>
          <!-- button calls function to add the requirement-->
          <button class="btn btn-primary" ng-click="addRequirementToDatabase()">Create New Requirement</button>
          <br><br>
          <div class="sm-bottom-margin">
            <button class="btn btn-danger" ui-sref="addStudy">Cancel</button>
          </div>
        </div>
      </div>

    </div>

  </body>

</html>
